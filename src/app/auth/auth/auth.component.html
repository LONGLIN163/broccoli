<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm">
            
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                  type="email" 
                  class="form-control" 
                  name="email"
                  id="email"
                  ngModel
                  required
                  email
                >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                  type="password" 
                  class="form-control" 
                  id="password"
                  name="password"
                  ngModel
                  required
                  minlength="6"
                >
            </div>

            <div>
                <button 
                  type="submit" 
                  class="btn btn-primary"
                  [disabled]="!authForm.valid"
                >{{isLoginMode ? 'Login' : 'Sign Up'}}</button>|
                <button 
                  (click)="onSwitchMode()" 
                  type="button" class="btn btn-primary">Switch To {{isLoginMode ? 'Sign Up' : 'Login'}}</button>
            </div>
        
        
        </form>
    </div>
</div>
