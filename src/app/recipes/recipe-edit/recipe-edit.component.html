<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm">
            <div class="row">
                <div class="col-xs-12">                   
                    <button 
                      type="submit" 
                      class="btn btn-success" 
                      (click)="onSubmit()"
                      [disabled]="!recipeForm.valid ">Save</button>
                    <button 
                      type="button" class="btn btn-danger"
                      (click)="onCancel()"
                    >Cancel</button>     
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">                       
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                          type="text" 
                          name="name"
                          formControlName="name"
                          class="form-control" 
                        >
                    </div>                                                       
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">                       
                    <div class="form-group">
                        <label for="imagePath">Image Url</label>
                        <input 
                          type="text" 
                          name="imagePath"
                          formControlName="imagePath"
                          class="form-control" 
                          #imagePath
                        >
                    </div>                                                       
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">                           
                    <img [src]="imagePath.value" class="img-responsive" alt="Image">                                                  
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">                       
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea 
                          name="description" 
                          id="inputdescription" 
                          formControlName="description"
                          class="form-control" 
                          rows="6" 
                        ></textarea>
                    </div>                                                       
                </div>
            </div>
            <div class="row" style="margin-top:10px">
                <div class="col-xs-12" formArrayName="ingredients">                       
                    <div 
                      class="row" 
                      *ngFor="let ingredientCtrl of recipeForm.get('ingredients')['controls']; let i=index"
                      [formGroupName]="i"
                    >
                        <div class="col-xs-8">
                            <input 
                              type="text"
                              formControlName="name"
                              class="form-control"
                            >
                        </div>
                        <div class="col-xs-2">
                            <input 
                              type="number"
                              formControlName="amount"
                              class="form-control"
                            >
                        </div>
                        <div class="col-xs-2">
                            <button 
                              class="btn btn-danger"
                              (click)="onDeleteIngredient(i)"
                            >X</button>
                        </div>
                    </div>  
                    <hr>                                                     
                    <div class="row">
                        <div class="col-xs-12">
                            <button 
                              type="button"
                              class="btn btn-success"
                              (click)="onAddIngredient()"
                              >add ingredients</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
